        /* 1. CSS Variables & Reset - Dark Mode Foundation */
        :root {

        /* 3. Components: Cards & HUD */
       .card {

            padding: 20px;

            box-shadow: 0 4px 6px rgba(0,0,0,0.2);

       .hud-stats {
            display: flex;

            flex-wrap: wrap;
            gap: 15px;
        }

       .stat-group {
            flex: 1;
            min-width: 120px;
            text-align: center;
            background: var(--bg-tertiary);
            padding: 10px;
            border-radius: 8px;
        }

       .stat-label { font-size: 0.8rem; color: var(--text-secondary); }
       .stat-val { font-size: 1.5rem; font-weight: bold; color: var(--accent-primary); }
       .gold-text { color: var(--accent-gold); }
       .hp-text { color: var(--accent-danger); }

        /* Progress Bars */
       .progress-container {
            width: 100%;
            height: 8px;
            background: #333;
            border-radius: 4px;
            margin-top: 8px;
            overflow: hidden;
        }
       .progress-fill { height: 100%; transition: width var(--transition-speed); }
       .xp-fill { background: linear-gradient(90deg, var(--accent-primary), #b388ff); }
       .hp-fill { background: var(--accent-danger); }

        /* 4. Timer Module */
       .timer-display {
            font-size: 4rem;
            font-weight: 700;
            text-align: center;
            font-variant-numeric: tabular-nums;
            margin: 20px 0;
            letter-spacing: 2px;
        }

       .controls { display: flex; gap: 10px; justify-content: center; }
        
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        button.primary-btn { background: var(--accent-primary); color: #fff; }
        button.primary-btn:hover { background: #651fff; transform: translateY(-2px); }
        button.danger-btn { background: var(--accent-danger); color: #fff; }
        
        /* 5. Quest Board */
       .quest-input-group { display: flex; gap: 10px; margin-bottom: 20px; }
       .quest-input {
            flex: 1;
            padding: 12px;
            background: var(--bg-primary);
            border: 1px solid var(--bg-tertiary);
            color: white;
            border-radius: 6px;
        }

       .quest-list { list-style: none; }
       .quest-item {
            background: var(--bg-tertiary);
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 4px solid transparent;
            transition: transform 0.2s;
        }
       .quest-item:hover { transform: translateX(-5px); }
       .quest-item.type-study { border-left-color: var(--accent-primary); }
       .quest-item.type-work { border-left-color: var(--accent-secondary); }
       .quest-item.type-content { border-left-color: var(--accent-gold); }
        
       .quest-item.completed { opacity: 0.5; text-decoration: line-through; filter: grayscale(1); }

       .tag {

            padding: 2px 8px;
            border-radius: 4px;
            background: rgba(255,255,255,0.1);
            margin-left: 8px;
        }

    </style>
</head>

<script>
/**
 * NightOwl OS - Core Logic
 * Implements Gamification, Timer, and Persistence
 */

// 1. State Management
const State = {
    data: {
        level: 1,
        xp: 0,
        hp: 100,
        gold: 0,
        quests:
    },
    
    load() {
        const stored = localStorage.getItem('nightOwl_v1');
        if (stored) this.data = JSON.parse(stored);
        this.render();
    },
    
    save() {
        localStorage.setItem('nightOwl_v1', JSON.stringify(this.data));
        this.render();
    },
    
    render() {
        // Render Stats
        document.getElementById('levelEl').innerText = this.data.level;
        document.getElementById('hpEl').innerText = this.data.hp;
        document.getElementById('goldEl').innerText = this.data.gold;
        
        // XP Calculation logic
        const xpForNextLevel = Math.pow(this.data.level, 2) * 100;
        const prevLevelXp = Math.pow(this.data.level - 1, 2) * 100;
        const currentLevelProgress = this.data.xp - prevLevelXp;
        const levelRange = xpForNextLevel - prevLevelXp;
        const xpPercent = (currentLevelProgress / levelRange) * 100;
        
        document.getElementById('xpBar').style.width = `${Math.min(100, Math.max(0, xpPercent))}%`;
        document.getElementById('xpText').innerText = `${Math.floor(this.data.xp)} / ${xpForNextLevel} XP`;
        
        // Render Quests
        const list = document.getElementById('questListEl');
        list.innerHTML = '';
        this.data.quests.sort((a,b) => a.completed - b.completed).forEach(q => {
            const li = document.createElement('li');
            li.className = `quest-item type-${q.type} ${q.completed? 'completed' : ''}`;
            li.innerHTML = `
                <div style="display:flex; align-items:center;">
                    <input type="checkbox" ${q.completed? 'checked' : ''} onchange="quests.toggle(${q.id})" style="transform:scale(1.2); cursor:pointer;">
                    <span style="margin-right:15px; font-weight:500;">${q.title}</span>
                    <span class="tag">${q.type.toUpperCase()}</span>
                </div>
                <button onclick="quests.delete(${q.id})" style="background:transparent; color:#ff5252; padding:5px;">ğŸ—‘ï¸</button>
            `;
            list.appendChild(li);
        });
    }
};

// 2. Game Logic
const game = {
    addXp(amount) {
        State.data.xp += amount;
        // Level Up Check
        const needed = Math.pow(State.data.level, 2) * 100;
        if (State.data.xp >= needed) {
            State.data.level++;
            alert(`ğŸ‰ Level Up! You are now level ${State.data.level}`);
        }
        State.save();
    },
    
    addGold(amount) {
        State.data.gold += amount;
        State.save();
    },
    
    takeDamage(amount) {
        State.data.hp -= amount;
        if (State.data.hp <= 0) {
            State.data.hp = 0;
            alert("ğŸ’€ SYSTEM CRITICAL: HP Depleted. Penalty Mode Activated.");
        }
        State.save();
    },
    
    resetDaily() {
        if(confirm("Start a new day? HP will be restored.")){
            State.data.hp = 100;
            // Optional: clear completed quests
            State.data.quests = State.data.quests.filter(q =>!q.completed);
            State.save();
        }
    }
};

// 3. Quest System
const quests = {
    add() {
        const input = document.getElementById('questInput');
        const type = document.getElementById('questType').value;
        if (!input.value.trim()) return;
        
        State.data.quests.push({
            id: Date.now(),
            title: input.value,
            type: type,
            completed: false,
            reward: type === 'study'? 100 : 50
        });
        
        input.value = '';
        State.save();
    },
    
    toggle(id) {
        const q = State.data.quests.find(x => x.id === id);
        if (q) {
            q.completed =!q.completed;
            if (q.completed) {
                game.addXp(q.reward);
                game.addGold(Math.floor(q.reward / 2));
            } else {
                game.addXp(-q.reward); // Undo reward
                game.addGold(-Math.floor(q.reward / 2));
            }
            State.save();
        }
    },
    
    delete(id) {
        State.data.quests = State.data.quests.filter(x => x.id!== id);
        State.save();
    }
};

// 4. Timer System (Pomodoro)
const timer = {
    interval: null,
    timeLeft: 1500, // 25 mins
    
    start() {
        if (this.interval) return;
        this.interval = setInterval(() => {
            this.timeLeft--;
            this.updateDisplay();
            if (this.timeLeft <= 0) this.complete();
        }, 1000);
    },
    
    pause() {
        clearInterval(this.interval);
        this.interval = null;
    },
    
    reset() {
        this.pause();
        this.timeLeft = 1500;
        this.updateDisplay();
    },
    
    complete() {
        this.pause();
        // Rewards for 25 min focus
        game.addXp(250);
        game.addGold(20);
        const alarm = new Audio('https://actions.google.com/sounds/v1/alarms/beep_short.ogg');
        alarm.play();
        alert("Session Complete! Rewards Added.");
        this.reset();
    },
    
    updateDisplay() {
        const m = Math.floor(this.timeLeft / 60).toString().padStart(2, '0');
        const s = (this.timeLeft % 60).toString().padStart(2, '0');
        document.getElementById('timerDisplay').innerText = `${m}:${s}`;
        document.title = `(${m}:${s}) NightOwl OS`;
    }
};

// Init
State.load();

// Event Listeners for ease of use
document.getElementById('questInput').addEventListener('keypress', (e) => {
    if(e.key === 'Enter') quests.add();
});

</script>
